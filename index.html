<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood Map</title>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="menu-hidden">
    <header>
        <div class="icon"><div class="hamburger"></div><div class="hamburger"></div><div class="hamburger"></div></div>
        <div class="header-title">Delhi Colleges</div>
    </header>
    <div class="container">
        <div class="slide-menu">
            <div class="form">
                <input class="form-input" type="text" name="location-input" data-bind="value:input">
                <button class="form-filter" data-bind="click:refine">Filter</button>
            </div>
            <ul class="side-list" data-bind="foreach: places" >
                <li data-bind="text: name,click: $parent.enableMarker"></li>
            </ul>
        </div>
        <div id="map"></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6ZM7kHlc_LFHFubvVdy4VfshcxHXFQHA&v=3&callback=initMap" onerror="onMapError()">
    </script>


</body>
</html>
